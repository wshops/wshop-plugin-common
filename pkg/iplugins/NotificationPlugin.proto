syntax = "proto3";
package vcode;

option go_package = "git.jetbrains.space/wshops/wshops/wshop-plugin-common/pkg/vcode";

// go:plugin type=plugin version=1
service NotificationPlugin {
  rpc ConfigPluginInfo(ConfigPluginInfoRequest) returns (PluginInfo);
  rpc SendNotification(SendNotificationRequest) returns (SendNotificationResponse);
}

message SendNotificationRequest {
  string target = 1;
  string title = 2;
  string content = 3;
}

message SendNotificationResponse {
  bool success = 1;
  string error = 2;
}

//**************************
//*        commons         *
//**************************
message ConfigPluginInfoRequest {}
message PluginInfo {
  string Id = 1;
  string Name = 2;
  string Version = 3;
  string Author = 4;
  string Description = 5;
  string Icon = 6;
  repeated PAttributes UserAttributes = 7;
  repeated PConstants PluginConstant = 8;
}

message PAttributes {
  string Key = 1;
  string Name = 2;
  string Description = 3;
  string Type = 4;
  string VRule = 5;
  string VMsg = 6;
}

message PConstants {
  string Key = 1;
  string Value = 2;
}